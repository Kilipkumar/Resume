<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My forms</title>
  </head>
  <body>
    <h1>Enter your detail</h1>
    <form action="">
      <label for="first">First Name:</label>
      <input id="first" type="text" name="firstname" />
      <label for="second">Second Name:</label>
      <input id="second" type="text" name="secondname" />
      <br /><br />
      <label for="age">Age:</label>
      <input id="age" type="number" />
      <br /><br />
      <label for="birth">Date of Birth:</label>
      <input id="birth" type="date" />
      <br /><br />
      <label for="email">Email:</label>
      <input id="email" type="email" />
      <label for="password">Password</label>
      <input id="password" type="password" />
      <br /><br />
      <p>Enter your Tshirt Size:</p>
      <input id="small" name="Tshirtsize" type="radio" value="small" />
      <label for="small">small</label>
      <input id="medium" name="Tshirtsize" type="radio" value="medium" />
      <label for="medium">Medium</label>
      <input id="large" name="Tshirtsize" type="radio" value="large" />
      <label for="large">Large</label>
      <br /><br />
      <label for="color">Your Favourite color:</label>
      <input type="color" id="color" />
      <br /><br />
      <label for="cars">Choose car</label>
      <select name="car" id="cars">
        <option value="volvo">Volvo</option>
        <option value="Saab">Saab</option>
        <option value="Fiat">Fiat</option>
        <option value="Audi">Audi</option>
      </select>
      <br /><br />
      <label for="aboutyourself">Tell me About yourself:</label>
      <textarea
        name="aboutyourself"
        id="aboutyourself"
        cols="30"
        rows="10"
      ></textarea>
      <br /><br />

      <input type="reset" />
      <input type="submit" />
    </form>
  </body>
</html>
